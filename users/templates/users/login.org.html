{% extends "green_branchs/base.html" %}

{% block content %}
  {% if form.errors %}
  <p>Ваше имя пользователя и пароль не совпадают. Пожалуйста, попробуйте еще раз.</p>
  {% endif %}
  
  <form method="post" action="{% url 'users:login' %}">
  {% csrf_token %}
  {{ form.as_p }}
  
  <button name="submit">Войти</button>
  <input type="hidden" name="next" value="{% url 'green_branchs:index' %}" />
  </form>

{% endblock content %}
