{% extends "green_branchs/base.html" %}
{% load bootstrap3 %}

{% block header %}
  <h2>Регистрация нового пользователя</h2>
{% endblock header %}

{% block content %}

  <form method="post" action="{% url 'users:register' %}" class="form">
{% csrf_token %}
	{% bootstrap_form form %}

	{% buttons %}
	  <button name="submit" class="btn btn-primary">Зарегистрироваться</button>
	{% endbuttons %}

<input type="hidden" name="next" value="{% url 'green_branchs:index' %}" />
</form>

{% endblock content %}
